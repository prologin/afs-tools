repos:
  - repo: https://github.com/python/black
    rev: 22.12.0
    hooks:
    - id: black
      language_version: python3.10
      args: ["--config=pyproject.toml"]
  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
    - id: isort
      name: isort
      args: ["--settings-path=pyproject.toml"]
